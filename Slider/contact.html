          <a href=""><i class="bx bxl-instagram-alt text-white"></i></a>
          <a href=""><i class="bx bxl-twitter px-2 text-white"></i></a>
          <a href=""><i class="bx bxl-facebook text-white"></i></a>
        </span>
      </div>
      <div class="my-container active-cont">
        <!-- Top Nav -->
        <nav class="navbar top-navbar position-relative navbar-light bg-light p-0">
          <a class="btn border-0 position" id="menu-btn"><i class="bx bx-menu"></i></a>
        </nav>
        <div class="bg-img">
            <div class="d-flex justify-content-center flex-column m-auto">
                <div class="row mx-0">
                    <div class="col-lg-4 col-12"></div>
                    <div class="col-lg-4 col-12 mx-0 bg-lightBlack ">
                        <div class="row">
                            <div class="title mb-2 fs-5">Name:<span class="text-danger">*</span></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6 w-full"> <input type="text" class="w-100" /> <label class="fs-7">First</label>
                            </div>
                            <div class="col-6 w-full"> <input type="text" class="w-100" /> <label class="fs-7">Last</label>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="email  mb-1 fs-5">
                                <label>Email:<span class="text-danger">*</span></label>
                            </div>
                            <div class="col-12 mb-2">
    
                                <input type="email" class="w-100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="title mb-1 fs-5">Phone:<span class="text-danger">*</span></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 pe-0 w-full"> <input type="text" class="w-100" /> <label class="fs-7">Area
                                    Code</label> </div>
                            <div class="dash col-1 p-0 d-flex justify-content-center">_</div>
                            <div class="col-8 ps-0 w-full"> <input type="text" class="w-100" /> <label class="fs-7">Phone
                                    Number</label> </div>
                        </div>
                        <div class="row">
                            <div class="email  mb-1 fs-5">
                                <label>Company:</label>
                            </div>
                            <div class="col-12 mb-2">
    
                                <input type="email" class="w-100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="email  mb-1 fs-5">
                                <label>Subject:<span class="text-danger">*</span></label>
                            </div>
                            <div class="col-12 mb-2">
    
                                <input type="email" class="w-100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="email  mb-1 fs-5">
                                <label>Details:</label>
                            </div>
                            <div class="col-12 mb-2">
    
                                <textarea class=" w-100" rows="4" cols="50"></textarea>
                            </div>
                            <div class="label fs-5">
                                Send a copy of this message to yourself:
                            </div>
                            <div class="mb-2">
                                <input type="checkbox" />
                            </div>
                        </div>
                        <div class="buttons d-flex">
                            <div class="submit"><button class="bg-dark text-light px-3 py-1">Submit</button></div>
                            <div class="submit"><button class="bg-dark text-light ms-3 px-3 py-1">Reset</button></div>
                        </div>
                        <div class="warning mt-4">
                            <div class="bg-light text-danger w-75">* Indicates requires fields</div>
                        </div>
    
                    </div>
                    <div class="col-lg-4 col-12"></div>
    
                </div>
    
            </div>
        </div>
      </div>
      <script>
        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector("#sidebar");
        var container = document.querySelector(".my-container");
        menu_btn.addEventListener("click", () => {
          sidebar.classList.toggle("active-nav");
          container.classList.toggle("active-cont");
        });
      </script>
